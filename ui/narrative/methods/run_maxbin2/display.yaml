#
# Configure the display and description of parameters
#
parameters :
    contig_file :
        ui-name : Contig File
        short-hint : Contig file
        long-hint  : Contig file

    out_header :
        ui-name : Output File Header
        short-hint : Output file header
        long-hint  : Output file header

    reads_list :
        ui-name : Reads Library Object
        short-hint : A list of reads object (PairedEndLibrary/SingleEndLibrary) upon which MaxBin will be run
        long-hint  : A list of reads object (PairedEndLibrary/SingleEndLibrary) upon which MaxBin will be run

    prob_threshold :
        ui-name : Probability Threshold
        short-hint : Minimum probability for EM algorithm (default 0.9)
        long-hint  : Minimum probability for EM algorithm (default 0.9). Sequences that do not meet the threshold are discarded as 'unclassified'.

    markerset :
        ui-name : Markersets
        short-hint : Choose between 107 marker genes by default or 40 marker genes
        long-hint  : By default MaxBin will look for 107 marker genes present in >95% of bacteria. Alternatively you can also choose 40 marker gene sets that are universal among bacteria and archaea.

    min_contig_length :
        ui-name : Minimum Contig Length
        short-hint : minimum contig length (default 1000)
        long-hint  : minimum contig length (default 1000)

    plotmarker :
        ui-name : Plotmarker
        short-hint : Specify this option if you want to plot the markers in each contig
        long-hint  : Specify this option if you want to plot the markers in each contig

description : |
    <p>MaxBin is a software that is capable of clustering metagenomic contigs into different bins, each consists of contigs from one species.</p>

    <p>MaxBin uses the nucleotide composition information and contig abundance information to do achieve binning through an Expectation-Maximization algorithm.</p>

    <p>For more details: http://downloads.jbei.org/data/microbial_communities/MaxBin/README.txt </p>