#
# Configure the display and description of parameters
#
parameters :
    contig_file :
        ui-name : Contig File
        short-hint : Contig file
        long-hint  : Contig file

    out_header :
        ui-name : Output File Header
        short-hint : Output file header
        long-hint  : Output file header

    abund_list :
        ui-name : Abund File
        short-hint : A list file of all contig abundance files
        long-hint  : A list file of all contig abundance files

    reads_list :
        ui-name : Reads File
        short-hint : A list file of all reads files
        long-hint  : A list file of all reads files

    thread :
        ui-name : Thread
        short-hint : Number of threads (default 1)
        long-hint  : Number of threads (default 1)

    prob_threshold :
        ui-name : Probability
        short-hint : Minimum probability for EM algorithm (default 0.8)
        long-hint  : Minimum probability for EM algorithm (default 0.8)

    markerset :
        ui-name : Markerset
        short-hint : Choose between 107 marker genes by default or 40 marker genes
        long-hint  : Choose between 107 marker genes by default or 40 marker genes

    reassembly :
        ui-name : Reassembly
        short-hint : Specify this option if you want to reassemble the bins
        long-hint  : Specify this option if you want to reassemble the bins

description : |
    <p>MaxBin is a software that is capable of clustering metagenomic contigs into different bins, each consists of contigs from one species.</p>

    <p>MaxBin uses the nucleotide composition information and contig abundance information to do achieve binning through an Expectation-Maximization algorithm.</p>

    <p>For more details: http://downloads.jbei.org/data/microbial_communities/MaxBin/README.txt </p>